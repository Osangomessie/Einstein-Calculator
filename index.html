<!DOCTYPE html> <html lang="fr"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Calculateur de Temps de Voyage</title> <style> body {   font-family: Georgia, serif;   background-color: #f0f0f0; /* Light gray background */   color: #333; /* Dark gray text */   display: flex;   flex-direction: column;   align-items: center;   min-height: 100vh;   margin: 0; }  .container {   background-color: white;   padding: 20px;   border-radius: 5px;   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);   width: 400px;   text-align: center; }  .input-group {   margin-bottom: 15px; }  label {   display: block;   margin-bottom: 5px;   font-weight: bold; }  input[type="number"] {   width: 100%;   padding: 10px;   border: 1px solid #ccc;   border-radius: 3px;   box-sizing: border-box; }  button {   background-color: #4CAF50; /* Green */   border: none;   color: white;   padding: 10px 20px;   text-align: center;   text-decoration: none;   display: inline-block;   font-size: 16px;   margin: 4px 2px;   cursor: pointer;   border-radius: 3px; }  #result {   margin-top: 20px;   font-weight: bold;   font-size: 18px; }  .signature {   margin-top: 30px;   font-style: italic;   color: #555; /* Darker gray for signature */   text-align: center; }   /* Color accents */ .box-blue { background-color: lightblue; padding: 10px; border: 1px solid blue; margin: 5px; } .box-red { background-color: lightcoral; padding: 10px; border: 1px solid red; margin: 5px; } .box-yellow { background-color: lightyellow; padding: 10px; border: 1px solid gold; margin: 5px; }   </style> </head> <body> <div class="container">   <h1>Another Me ðŸ™ƒ</h1>   <div class="input-group">     <label for="distance">Distance (km):</label>     <input type="number" id="distance" value="5">    </div>    <div class="input-group">     <button onclick="calculateTime()">Calculer</button>   </div>    <div id="result"></div>    <div class="box-blue"> <p>Exemple d'utilisation de boÃ®te bleue</p> </div>   <div class="box-red">  <p>Exemple d'utilisation de boÃ®te rouge</p> </div>   <div class="box-yellow"> <p>Exemple d'utilisation de boÃ®te jaune</p> </div>  </div>   <div class="signature">Provided by Metoushela Walter Jr.</div>  <script> function calculateTime() {   const distance = parseFloat(document.getElementById("distance").value);   // Walking speed in km/hour (adjust as needed)   const walkingSpeed = 5;    const time = distance / walkingSpeed;   const hours = Math.floor(time);   const minutes = Math.round((time - hours) * 60);    let resultText = "Temps estimÃ© : ";   if (hours > 0) {     resultText += hours + " heure" + (hours > 1 ? "s" : "") + " ";   }   if (minutes > 0) {     resultText += minutes + " minute" + (minutes > 1 ? "s" : "");   }    document.getElementById("result").textContent = resultText; } </script> </body> </html>
